<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
</head>

<body>

    <div id="head" class="Headline">
        <h1>My To-Do List</h1>
        <input type="text" id="TxtInput" placeholder="Task...">
        <span onclick="newElement()" class="Btn">Add Task</span>
    </div>
      
    <ul id="List">
        <li class="checked">Try not to cry because of EIA. Cry a lot.</li>
        <li>Rob a bank</li>
        <li>Work on my WIP</li>
        <li>Wait for Cyberpunk 2077</li>
        <li>Eat Buffet with friends</li>
    </ul>
    
</body>

</html>
